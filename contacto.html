        <link href="newcss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
            <nav>
            <img src="img/logo-01.jpg" alt="" id="logo"/><img src="img/redes.jpg" alt="" id="redes"/>
        <ul class="nav justify-content-center">
  <li class="nav-item">
      <a class="nav-link active" href="index.html">INICIO</a>
  </li>
  <li class="nav-item">
      <a class="nav-link" href="catalogo.html">CATÁLOGO</a>

    <a class="nav-link" href="#">CONTACTO</a>

</ul>
            </nav>
        <div id="tituloContacto"><h1>CONTACTO</h1></div>
            <section id="formulario">
                <div class="container">
                <form>
  <div class="form-row"> <div class="form-group col-md-6">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre"  placeholder="Nombre">
      <p id="validarNombre"></p>
    </div>
    <div class="form-group col-md-6">
      <label for="mail">Email</label>
      <input type="text" class="form-control" id="mail" placeholder="Email">
      <p id="validadorMail"></p>
    </div>
   
  </div>
  <div class="form-group">
    <label for="direccion">Direccion</label>
    <input type="text" class="form-control" id="direccion" placeholder="Dirección">
    <p id="validadorDireccion"></p>
  </div>
  <div class="form-group">
    <label for="comentario">Comentario</label>
    <input type="text" class="form-control" id="comentario" placeholder="Dejanos tu comentario">
    <p id="validadorCaracter"></p>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
      <p id="validadorCiudad"></p>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Departamento</label>
      <select id="inputState" class="form-control">
          <option selected>Seleccionar</option>
        <option>Montevideo</option>
        <option>Colonia</option>
        <option>San José</option>
        <option>Canelones</option>
        <option>Maldonado</option>
        <option>Rocha</option>
        <option>Flores</option>
        <option>Florida</option>
        <option>Durazno</option>
        <option>Rio Negro</option>
        <option>Lavalleja</option>
        <option>Treinta y Tres</option>
        <option>Cerro Largo</option>
        <option>Rivera</option>
        <option>Soriano</option>
        <option>Artigas</option>
        <option>Salto</option>
        <option>Pysandú</option>
        <option>Tacuarembó</option>
      </select>
      <p id="validadorDepto"></p>
    </div>
  </div>
 
                    <button type="button" class="btn btn-primary" id="ingresar">Ingresar</button>
</form>
                </div>
            </section>
               <footer>
            <a href="#">SOBRE NOSOTROS</a><br>
            <a href="#">CONTACTO</a><br>
            <a href="#">MI CUENTA</a>
        </footer>
